    <meta charset="UTF-8" />

<body>

    <header>
        <div class="logo">منصة الأمن السيبراني</div>
        <nav>
            <a href="/Cybersecurity-Path-/index.html" data-text="home-nav">الرئيسية</a>

            <a href="/Cybersecurity-Path-/academy/enrollment.html" class="active" data-text="enrollment-nav">التسجيل</a>
        </nav>
    </header>

    <main>
        <div class="enroll-container">
            <h2 data-text="enrollment-heading">التسجيل في الأكاديمية</h2>
            <form id="enrollForm">
                <label for="name" data-text="full-name-label">الاسم الكامل</label>
                <input type="text" id="name" name="name" required>

                <label for="email" data-text="email-label">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required>

                <label for="track" data-text="choose-track-label">اختر المسار</label>
                <select id="track" name="track" required>
                    <option value="" data-text="select-track-placeholder">-- اختر المسار --</option>
                    <option value="beginner" data-text="beginner-track">مبتدئ - أساسيات</option>
                    <option value="network" data-text="network-track">أمن الشبكات</option>
                    <option value="web" data-text="web-track">أمن التطبيقات</option>
                    <option value="advanced" data-text="advanced-track">متقدم - اختبار اختراق</option>
                </select>

                <button type="submit" data-text="submit-request-button">إرسال الطلب</button>
                <div class="success-message" id="successMessage" style="display: none;" data-text="success-message">
                    ✅ تم إرسال طلب التسجيل بنجاح!
                </div>
            </form>
        </div>
    </main>

    <footer style="text-align:center;padding:1rem;background-color:#101820;color:white">
        <span data-text="footer-text">جميع الحقوق محفوظة © منصة الأمن السيبراني</span>
    </footer>

    <script src="../assets/js/main.js"></script>
    <script>
        const form = document.getElementById('enrollForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const track = document.getElementById('track').value;

            if (name.trim() === '' || email.trim() === '' || track === '') {
                alert('الرجاء ملء جميع الحقول المطلوبة.');
                return;
            }

            // هنا يمكنك إرسال البيانات إلى خادم أو خدمة
            // مثال: Fetch API لإرسال البيانات إلى نقطة نهاية (endpoint)
            /*
            fetch('/api/enroll', {
                method: 'POST',

                    'Content-Type': 'application/json'
                },

            })

            .then(data => {

                    }, 5000);
                } else {
                    alert('حدث خطأ أثناء إرسال الطلب: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ في الشبكة. يرجى المحاولة لاحقاً.');
            });
            */

            // للعرض فقط في الواجهة الأمامية بدون backend
            successMessage.style.display = 'block';
            form.reset();
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        });

        // تطبيق الترجمات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('lang') || 'ar';
            if (typeof applyTranslations === 'function') {
                applyTranslations(savedLang);
            }
        });
    </script>
</body>
</html>
