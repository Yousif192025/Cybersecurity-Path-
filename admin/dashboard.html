<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | مسار الأمن السيبراني</title>
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard">
    <!-- القائمة الجانبية -->
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <img src="assets/images/admin-avatar.png" alt="صورة المشرف" class="admin-avatar">
            <h3>مرحباً، أحمد</h3>
            <p>مدير النظام</p>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li class="active">
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>لوحة التحكم</span>
                    </a>
                </li>
                <li>
                    <a href="views/manage-content.html">
                        <i class="fas fa-file-alt"></i>
                        <span>إدارة المحتوى</span>
                    </a>
                </li>
                <li>
                    <a href="views/manage-glossary.html">
                        <i class="fas fa-book"></i>
                        <span>إدارة القاموس</span>
                    </a>
                </li>
                <li>
                    <a href="views/users.html">
                        <i class="fas fa-users"></i>
                        <span>إدارة المستخدمين</span>
                    </a>
                </li>
                <li>
                    <a href="views/reports.html">
                        <i class="fas fa-chart-bar"></i>
                        <span>التقارير</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <a href="#" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>تسجيل الخروج</span>
            </a>
        </div>
    </aside>

    <!-- المحتوى الرئيسي -->
    <main class="admin-content">
        <header class="content-header">
            <h1>لوحة التحكم</h1>
            <div class="header-actions">
                <div class="notification-bell">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="user-dropdown">
                    <img src="assets/images/admin-avatar.png" alt="صورة المستخدم">
                    <span>أحمد محمد</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </header>

        <div class="dashboard-grid">
            <!-- بطاقة الإحصائيات -->
            <div class="stats-card">
                <div class="card-header">
                    <h3>إحصائيات المستخدمين</h3>
                </div>
                <div class="card-body">
                    <div class="stat-item">
                        <div class="stat-icon" style="background-color: #4e73df;">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <p>إجمالي المستخدمين</p>
                            <h4>1,254</h4>
                        </div>
                    </div>
                    <!-- المزيد من الإحصائيات -->
                </div>
            </div>

            <!-- بطاقة المحتوى الحديث -->
            <div class="recent-content">
                <div class="card-header">
                    <h3>آخر المحتويات المضافة</h3>
                    <a href="views/manage-content.html" class="view-all">عرض الكل</a>
                </div>
                <div class="content-list">
                    <!-- قائمة بالمحتويات -->
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/admin.js"></script>
    <script src="assets/js/chart.js"></script>
</body>
</html>
